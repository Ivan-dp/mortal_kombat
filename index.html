<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortal Kombat премьера фильма 2021</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
  </head>
  <body>
    <div id="app" class="app">
      <header class="header">
        <a href="/" class="logo">
          <img
            src="./img/logo.svg"
            alt="Логотип: КиноПульс"
            class="logo-image"
          />
        </a>
        <a href="#" class="user">
          <span class="user-name">Иван</span>
          <img src="./img/user-photo.jpg" alt="" class="user-photo" />
        </a>
      </header>
      <section class="film">
        <img src="./img/film-logo.jpg" alt="Mortal Kombat" class="film-logo" />
        <div class="tags">
          <span class="date">2021</span>
          <span class="genre">боевик, фэнтези, фантастика</span>
          <span class="country">США</span>
          <span class="age">18+</span>
        </div>
        <!-- /.tags -->
        <p class="description">
          Продолжение легендарного фильма из 90-х. Предстоит по-настоящему
          смертельная битва, где останется только сильнейший
        </p>
        <div class="button-group">
          <button class="button-primary button">Предзаказ фильма</button>
          <a
            data-fancybox
            href="https://youtu.be/1ar_V1_uatA"
            class="button-default button"
          >
            <img src="./img/play.svg" alt="Иконка play" class="button-icon" />
            <span class="button-text">Смотреть трейлер</span>
          </a>
        </div>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery.vide.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
